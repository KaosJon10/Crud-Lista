<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://kit.fontawesome.com/f8445650d3.js" crossorigin="anonymous"></script>
  <title>Lista de Usuarios Grupo 1</title>
</head>

<body>
  <!-- ENCABEZADO -->
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          Lista Usuarios Grupo 1
        </a>
      </div>
    </nav>
  </header>
  <!-- MAIN -->
  <main class="main-content">
    <div class="crud-container">
      <div class="crud-header">
        <h1>Usuarios Registrados</h1>
        <button class="button is-success" id="openRegisterModal">
          <i class="fa-solid fa-plus"></i>
          <span>Nuevo Usuario</span>
        </button>

      </div>
      <table class="table" id="tablaUsuarios">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Correo</th>
            <th>Dinero</th>
            <th>Opciones</th>
          </tr>
        </thead>

        <tbody id="listaUsuarios">
         
        </tbody>
      </table>

    </div>


  </main>
  <!-- Agregar Nuevo Usuario -->
  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Registrar Nuevo Usuario</p>
        <button class="delete" aria-label="close" id="cerrarRegisterModal"></button>
      </header>
      <section class="modal-card-body">
        <!-- Contentido del Formulario ... -->
        <form id="register-form">
          <div class="field">
            <label class="label">Nombre: </label>
            <div class="control">
              <input class="input" type="text" id="nombre" placeholder="Ingresa su Nombre">
            </div>
          </div>
  
          <div class="field">
            <label class="label">Apellido: </label>
            <div class="control">
              <input class="input" type="text" id="apellido" placeholder="Ingresa su Apellido">
            </div>
          </div>
  
          <div class="field">
            <label class="label">Usuario: </label>
            <div class="control">
              <input class="input" type="text" id="user" placeholder="Ingresa usuario Valido">
            </div>
          </div>
  
          <div class="field">
            <label class="label">Contraseña: </label>
            <div class="control">
              <input class="input" type="password" id="contra" placeholder="Ingresa Contrasenia">
            </div>
          </div>
  
          <div class="field">
            <label class="label">Correo</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" id="email" placeholder="jassaj@gmail.com">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
  
  
  
  
          <div class="field">
            <label class="label">Dinero</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" id="dinero" placeholder="Ingrese dinero">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-dollar-sign"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </section>
          <footer class="modal-card-foot">
            <button type="submit" class="button is-success">
              <i class="fa-solid fa-floppy-disk"></i>
              <span>Registrar</span>
            </button>
          </form>
          </footer>
        
      
  
      
    </div>
  </div>
       
  <!-- FORMULARIO TRASNFERIR -->
  <div class="modal" id="modal2"  >
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Transaccion</p>
        <button class="delete" aria-label="close" id="cerrarTranfersModal"></button>
      </header>
      <section class="modal-card-body">
        <!-- Contentido del Formulario ... -->
        <form id="transfer-form">
          
          <div class="field">
            <label class="label">UsuariO:  </label>
            <div class="control">
              <input class="input" type="text" id="userTransfer" placeholder="usuario a trasnferir">
            </div>
          </div>
          

          <div class="field">
            <label class="label">Monto</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" id="monto" placeholder="Ingrese cantidad a trasnferir">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-dollar-sign"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </section>
          <footer class="modal-card-foot">
            <button type="submit" class="button is-success">
              <i class="fa-solid fa-floppy-disk"></i>
              <span>Aceptar</span>
            </button>
          </form>
          </footer>
        
      
  
      
    </div>
  </div>
       

        
    
 
  <!-- FIREBASE IMPORT -->



  

  <script type="module" src="js/app.js"></script>


</body>

</html>
